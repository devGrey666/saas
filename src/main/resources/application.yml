spring:
  application:
    name: saas
  devtools:
    add-properties: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    show-sql: false
    database-platform: org.hibernate.dialect.MYSQL5Dialect
  datasource:
    url-prefix: jdbc:mysql://localhost:3306/
    hikari:
      maximum-pool-size: 3
    driver-class-name: com.mysql.cj.jdbc.Driver

  liquibase:
    enabled: true
    changeLog: classpath:/liquibase/master.yaml
    drop-first: true
#
#  tenants-liquibase:
#    enabled: true
#    changeLog: classpath:/liquibase/tenants.yaml
#    drop-first: true

  profiles:
    active: local
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: ERROR


server:
  port: 8080
  servlet:
    context-path: /api/
  error:
    whitelabel:
      enabled: false

