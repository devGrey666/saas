databaseChangeLog:
  - changeSet:
      id: create_table_tenants
      author: Grey
      changes:
        - createTable:
            tableName: tenants
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: tenant_id
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(256)
                  constraints:
                    nullable: true

              - column:
                  name: sub_domain
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: domain
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: user_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: tenant_pwd
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: tenant_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false


              - column:
                  name: is_active
                  type: BIT
                  defaultValue: 1
                  constraints:
                    nullable: false

              - column:
                  name: no_of_process
                  type: INT
                  defaultValue: 1
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: updated_by
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: is_deleted
                  type: BIT
                  constraints:
                    nullable: false